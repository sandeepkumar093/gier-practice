<html>
<head>
	<title>sample title</title>
	<link rel="icon" href="user.svg">
	<mata name="viewport" content="width=device-width,initial-scale=1.0"/>

	<style type="text/css">
		.parent{
			display: flex;
			justify-content:center;
			flex-direction: row-reverse;
			flex-wrap: wrap-reverse;
		}
		.child{
			border: 3px ridge blue;
			width: 5%;
			text-align: center;
			font-size: 120px;
			padding: 1%;
			margin: 1%;
			flex-wrap: wrap-reverse;
		}
	</style>
	<mata name="viewport" content="width=device-width,initial-scale=1"/>
	<meta charset="utf-8"/>
</head>
<body>
	<section class="parent">
		<article class="child"> A </article>
		<article class="child"> B </article>
		<article class="child"> C </article>
		<article class="child"> D </article>
		<article class="child"> E </article>
	</section>
</body>
</html>
